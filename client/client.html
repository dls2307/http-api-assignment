<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const handleResponse = (xhr) =>{
      const type=xhr.getResponseHeader('content-type');

      const content = document.querySelector("#content");
      const h1=document.createElement('h1');
      const p=document.createElement('p');

      //For JSON response
      if(type==='application/json'){
        const obj=JSON.parse(xhr.response);
        ht.textContent=`${obj.title}`;
        p.textContent=`${obj.message}`;
      }

      //For XML response
      if(type=='text/xml'){
        const title=xhr.responseXML.querySelector('title').textContent;
        const message=xhr.responseXML.querySelector('message').textContentl
        h1.textContent=`${title}`;
        p.textContent=`${title}`;
      }

      content.appendChild(h1);
      content.appendChild(p);
    };

    const requestUpdate = (e,page,type)=>{
      const xhr = new XMLHttpRequest();
      xhr.open('GET',page);
      xhr.setRequestHeader("Accept",type);
      xhr.onload = () => handleResponse(xhr);
      xhr.send();
    }

    const init = () =>{
      const page = document.querySelector('#page');
      const type = document.querySelector('#type');

      const getInfo = (e) =>requestUpdate(e,page,type);

      const submit=document.querySelector('#submit');
      submit.addEventListener(getInfo);
    }
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
